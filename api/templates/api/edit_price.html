{% extends "api/base_generic.html" %}

{% block title %}Editar Precio{% endblock %}

{% block content %}
<div class="container d-flex">
    <div class="container mt-5">
        <h1 class="mb-4 text-secondary">Editar Precio</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Precio Actual: {{ price.amount }}€</h5>
                <p class="card-text">Descripción: {{ price.description }}</p>
    
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</div>
{% endblock %}
